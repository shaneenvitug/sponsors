<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Primary Sponsors Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Configuration -->
  <script>
    // Firebase Configuration
    const config = {
      firebase: {
        apiKey: "${FIREBASE_API_KEY}",
        authDomain: "${FIREBASE_AUTH_DOMAIN}",
        projectId: "${FIREBASE_PROJECT_ID}",
        storageBucket: "${FIREBASE_STORAGE_BUCKET}",
        messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
        appId: "${FIREBASE_APP_ID}",
        measurementId: "${FIREBASE_MEASUREMENT_ID}"
      },
      emailjs: {
        publicKey: "${EMAILJS_PUBLIC_KEY}",
        serviceId: "${EMAILJS_SERVICE_ID}",
        templateId: "${EMAILJS_TEMPLATE_ID}"
      }
    };

    // Debug: Log config for troubleshooting
    console.log('Firebase Project ID:', config.firebase.projectId);
    console.log('Firebase Auth Domain:', config.firebase.authDomain);
  </script>

  <!-- Our Scripts -->
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="card">
    <h1>Dear <span id="guestName">Guest</span>,</h1>

    <p>
      We would be deeply honored to have you as our wedding <span id="roleType">godparent</span>.
    </p>
    <p>
      Your presence would mean the world to us.
    </p>

    <h2>Will you be our <span id="roleTitle">Ninong</span>?</h2>

    <div id="responseBtns">
      <button class="primary-btn" onclick="submitResponse('Yes')">YES</button>
      <button class="secondary-btn" onclick="submitResponse('No')">NO</button>
    </div>

    <p id="responseMsg"></p>
    <div class="card-footer">
      <div class="footer-names">Shaneen & Mark</div>
      <div class="footer-date">22 November 2025</div>
    </div>
  </div>
</body>
</html>
