<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Primary Sponsors Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Environment Variables -->
  <script>
    const FIREBASE_API_KEY = '%FIREBASE_API_KEY%';
    const FIREBASE_AUTH_DOMAIN = '%FIREBASE_AUTH_DOMAIN%';
    const FIREBASE_PROJECT_ID = '%FIREBASE_PROJECT_ID%';
    const FIREBASE_STORAGE_BUCKET = '%FIREBASE_STORAGE_BUCKET%';
    const FIREBASE_MESSAGING_SENDER_ID = '%FIREBASE_MESSAGING_SENDER_ID%';
    const FIREBASE_APP_ID = '%FIREBASE_APP_ID%';
    const FIREBASE_MEASUREMENT_ID = '%FIREBASE_MEASUREMENT_ID%';
    const EMAILJS_PUBLIC_KEY = '%EMAILJS_PUBLIC_KEY%';
    const EMAILJS_SERVICE_ID = '%EMAILJS_SERVICE_ID%';
    const EMAILJS_TEMPLATE_ID = '%EMAILJS_TEMPLATE_ID%';
  </script>

  <!-- Our Scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="card">
    <h1>Dear <span id="guestName">Guest</span>,</h1>

    <p>
      We would be deeply honored to have you as our wedding <span id="roleType">godparent</span>.
    </p>
    <p>
      Your presence would mean the world to us.
    </p>

    <h2>Will you be our <span id="roleTitle">Ninong</span>?</h2>

    <div id="responseBtns">
      <button class="primary-btn" onclick="submitResponse('Yes')">YES</button>
      <button class="secondary-btn" onclick="submitResponse('No')">NO</button>
    </div>

    <p id="responseMsg"></p>
    <div class="card-footer">
      <div class="footer-names">Shaneen & Mark</div>
      <div class="footer-date">22 November 2025</div>
    </div>
  </div>
</body>
</html>
